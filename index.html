	<!-- start: Content -->
	<div id="content" class="span10">
	  
	  <!-- Create Payments-->

	  <div class="row-fluid">
	    <a href="#paymentModal"  class="btn btn btn-primary span3" data-toggle="modal">Make Payment</a>
	  </div>
	  <hr>

	  <!-- View payments-->
	  <div class="row-fluid">		
	    <div class="box span12">
	      <div class="box-header" data-original-title>
		<h2><i class="icon-credit-card"></i><span class="break"></span>View Payments</h2>
		<div class="box-icon">
		  <a href="#" class="btn-setting"><i class="icon-wrench"></i></a>
		  <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
		</div>
	      </div>
	      <div class="box-content">
		<table class="table table-striped table-bordered bootstrap-datatable datatable" id="viewPayments">
		  <thead>
		    <tr>
		      <th>Payment ID</th>
		      <th>Amount</th>
		      <th>Currency</th>
		      <th>Date of Payment</th>
		      <th>Paid</th>
		    </tr>
		  </thead>   
		  <tbody>
		  </tbody>
		</table>            
	      </div>
	    </div><!--/span-->
	    <!-- end: Content -->
	    
	  </div><!--/fluid-row-->
	  
	  <div class="modal hide fade" id="paymentModal">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal">×</button>
	      <h3>Create Payment</h3>
	    </div>
	    <div class="createModal">
	      <!-- Payment Form here-->
	      <div class="alert"></div>
	      <table id="createTable">
		<div id="padding">
		  <tr><td>Amount: </td><td><input type="text" class="span5" id="amount"></td></tr>
		  <tr><td>Currency:  </td><td><select class="span12" data-placeholder="Currency" id="currency" data-rel="chosen">
			<option value=""></option>
			<optgroup label="Currency">
			  <option>USD</option>
			  <option>JOD</option>
			</optgroup>
		  </select></td></tr>
		</div>
	      </table>
	      <hr>
	      <table id="createTable">
	    </div id="padding">
	    <tr>
	      <td>Card Number: </td>
	      <!-- <td><input type="text" class="span9" id="cardNumber"></td> -->
	      <td>
		<input type="text" class="span9" id="cardNumber" pattern="\d*" autocompletetype="cc-number" placeholder="•••• •••• •••• ••••">
		<div class="span3 cardImg"></span>
	      </td>
	    </tr>
	    <tr>
	      <td>Expiry Date: </td>
	      <!-- <td><input type="text" class="span4" id="month" placeholder="MM"><b> / </b><input type="text" class="span4" id="year" placeholder="YY"></td> -->
	      <td><input type="text" class="span4" id="expiry" pattern="\d*" x-autocompletetype="cc-exp" placeholder="MM / YY"></td>
	    </tr>
	    <tr>
	      <td>CVC: </td>
	      <td><input type="text" class="span4" id="cvv" pattern="\d*" x-autocompletetype="cc-csc" maxlength="4" autocomplete="off"></td>
	    </tr>
	  </div>
	  </table>
	  <div class="form-actions">
	    <a class="btn" data-dismiss="modal">Close</a>
	    <a id="paymentSubmit" class="btn btn-primary">Complete Payment</a>
	  </div>
	</div>
